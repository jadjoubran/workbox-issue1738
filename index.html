<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Workbox timeout seconds test</title>
</head>

<body>

    <h1>Workbox timeout seconds test</h1>

    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker
                .register("sw.js")
                .then(console.log)
                .catch(console.error);
        }

        fetch("test.json").then(r => r.json())
            .then(console.log);
    </script>
